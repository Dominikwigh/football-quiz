<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/653bcb0b51.js" crossorigin="anonymous"></script>
    <title>Football Quiz</title>
</head>
<!-- code for container and controls section taken from web dev simplified-->
<!--code for footer taken from love maths project-->
<body>
    <!--heading with text and font awesome logo-->
    <header>
        <h1 class="heading">Football Quiz</h1>    
       <img class="football" id="ball" src="/assets/images/Football-PNG-Clipart.png" alt="Image of a football">
       <div id="timer" class="hidden">Time Left:</div>
    </header>
    <!--middle section with question and answers-->
   <section class="container">
    
    <div class="middle">
    <div id="question-container" class="hide">
        <div id="question"></div>
        <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
    </div>
    
<!--controls for start and next-->
    <div class="controls">
        <button id="start-btn" class="start-btn btn">Start Quiz!</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
</section>
    <script src="/assets/js/script.js"></script>
</body>
</html>
