<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Zen+Dots&display=swap" rel="stylesheet">
    <title>Football Quiz</title>
</head>
<body>
   <div class="container">
    <h1 class="heading">Football Quiz</h1>
    <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
    </div>
    <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>


   </div>

    <div class="score-area">
        <p class="scores">Correct Answers <span id="incorrect">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>
    <script src="/assets/js/script.js"></script>
</body>
</html>
